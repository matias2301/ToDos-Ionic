<ion-list color="dark">

  <ion-item-sliding *ngFor="let item of toDosService.list | completedFilter:complete">
    <ion-item      
      detail
      color="dark"
      (click)="handleList(item)"
    >
      <ion-label>
        <p>{{ item.title }}</p>        
      </ion-label>
      <ion-note
        slot="end"
        color="tertiary"
      >{{ item.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="modifyTitle(item)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>      
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(item)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
