<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Pending List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <app-lists [complete]="false"></app-lists>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      (click)="addList()"
      color="tertiary"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
