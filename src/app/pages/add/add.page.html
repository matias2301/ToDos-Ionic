<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button
        color="tertiary"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>

    <ion-title>{{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <ion-list>
    <ion-item color="dark">
      <ion-label position="floating">New Item</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="itemName"
        (keyup.enter)="addItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label color="light"
        *ngIf="list.items.length > 0"
      >ToDo List</ion-label>    
    </ion-list-header>

    
  <ion-item-sliding
    *ngFor="let item of list.items; let i = index"
    class="animated fadeInDown"
  >

    <ion-item color="dark">
      <ion-label>{{ item.description }}</ion-label>
      <ion-checkbox
        slot="start"
        color="tertiary"
        [(ngModel)]="item.completed"
        (ionChange)="handlerCheck(item)"
      ></ion-checkbox>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="delete(i)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  </ion-list>
</ion-content>
